<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css"    type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css"       type="text/css" />
    <link rel="stylesheet" href="/styles/header.css"    type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
     <nav>
      <span>Tweeter</span>
      <span>
        <span class="new-tweet-button">
          <div> <b>Create a new tweet</b></div>
          <div class="angled-arrow">
            <a><i class="fa fa-angle-double-down"></i></a>
          </div>
          </span>
        </span>
    </nav>


     <!-- Image and Name content here -->

     <header class="header">
      <img src="/images/profile-hex.png"> 
      <h2>Shilpa Chegudi</h2>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">
  <section class="new-tweet">
    <h2>Compose Tweet</h2>

      <form class="tweet-form" id="tweet-form">
        <form action="/tweets" method="post">
        <div class="btn-and-input">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="bottom">
        <button type="submit" class="tweet-button" id="submit_tweet">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </div>
    </form>

    <article class="tweets-container">
   </article>         
  </section>
  </main>
  </body>
</html>
