<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
    <span>
      <span class="new-tweet-button">
      <div> <b>Create</b> new tweet</div>
      <div class="angled-arrow">
        <a><i class="fa fa-angle-double-down"></i></a>
      </div>
    </span>
  </span>
    </nav>


     <!-- Image and Name content here -->

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Shilpa Chegudi</h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->

    <main class="container">
  <section class="new-tweet">
    <h2>Compose Tweet</h2>
          <form class="tweet-form" id="tweet-form">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div class="bottom">
        <button type="submit" class="tweet-button" id="submit_tweet">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>

    <article class="tweets-container">
   </article>         
  </section>
  </main>
  </body>
</html>
